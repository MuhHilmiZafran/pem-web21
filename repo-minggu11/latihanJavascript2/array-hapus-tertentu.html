<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus data tertentu array</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
            // hapus data dari depan
            bunga.splice(2, 1);
            for(i = 0; i < bunga.length; i++){
                document.write(i+1+". "+ bunga[i] + "<br/>");
            }
        </script>
    </body>
</html>
